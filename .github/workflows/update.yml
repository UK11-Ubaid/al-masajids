name: Update Daily Prayer Times

on:
  schedule:
    - cron: '0 2 * * *'  # Runs everyday at 4am SAST
  workflow_dispatch:

permissions:
  contents: write  # Needed for pushing commits

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
      # IMPORTANT FIX â†’ Get full git history so push works
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install beautifulsoup4 selenium webdriver-manager

      - name: Run scraper
        run: python scrape_namaz_times.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Stage changes BEFORE pulling to avoid rebase error
          git add index.html

          # Pull latest changes safely
          git pull --rebase origin main || exit 1

          # Commit only if there are changes
          git commit -m "Update prayer times" || echo "No changes to commit"
          git push origin main


