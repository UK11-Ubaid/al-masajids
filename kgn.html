<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="./images/mosque.png" type="image/x-icon">
    <title>Khwaja Garib Nawaz Markaz</title>
</head>

<body>

    <!-- navigation bar -->
    <nav class="navbar fixed-top">
        <div class="container-fluid d-flex flex-column flex-sm-row">
            <a class="navbar-brand" href="index.html">
                <img src="./images/mosque.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                <span class="logo-text">Masajids</span>
            </a>

            <div>
                <button class="btn btn-outline-success me-2" onclick="location.href='donate.html'" type="button">Donate
                    US</button>
                <button class="btn btn-outline-success me-2" onclick="location.href='update_salah_times.html'"
                    type="button">Update Time</button>
            </div>
        </div>
    </nav>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./images/kgn.png" alt="First slide">
                <div class="carousel-caption  text-start">
                    <h2 class="fw-bold">Khwaja Garib Nawaz Markaz</h2>
                    <a href="https://maps.app.goo.gl/aRv6nMzm59YpUMXp7" target="_blank" class="btn btn-success">Take Me
                        There</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">

        <h2 class="text-center mb-4">Daily Salah Times</h2>

        <table class="table table-bordered table-striped text-center">
            <thead class="table-custom">
                <tr>
                    <th>Salaah</th>
                    <th>Adhan</th>
                    <th>Iqamah</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fajr</td>
                    <td id="fajrAdhan"></td>
                    <td id="fajrIqamah"></td>
                </tr>

                <tr>
                    <td>Zuhr</td>
                    <td id="zuhrAdhan"></td>
                    <td id="zuhrIqamah"></td>
                </tr>

                <tr>
                    <td>Asr</td>
                    <td id="asrAdhan"></td>
                    <td id="asrIqamah"></td>
                </tr>

                <tr>
                    <td>Maghrib</td>
                    <td id="maghribAdhan"></td>
                    <td id="maghribIqamah"></td>
                </tr>

                <tr>
                    <td>Esha</td>
                    <td id="eshaAdhan"></td>
                    <td id="eshaIqamah"></td>
                </tr>

                <tr>
                    <td>Jummah</td>
                    <td id="jummahAdhan"></td>
                    <td id="jummahIqamah"></td>
                </tr>


            </tbody>
        </table>
    </div>

    <div class="container mt-5 text-center">
        <h3 class="mb-4">Imams</h3>

        <div class="d-flex flex-wrap justify-content-center gap-4">
            <!-- Card 1 -->
            <div class="card muezzin-card" style="width: 18rem;">
                <img class="card-img-top" src="./images/Imam.png" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text fw-bold">Mufti Suhail</p>
                    <p class="card-text">083 387 1335</p>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-5 text-center">
        <h3 class="mb-4">Muezzins</h3>

        <div class="d-flex flex-wrap justify-content-center gap-4">
            <!-- Card 1 -->
            <div class="card muezzin-card" style="width: 18rem;">
                <img class="card-img-top" src="./images/muezzin.png" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text fw-bold">Shaikh Idrees</p>
                    <p class="card-text">083 401 7871</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        fetch("https://al-masajids.vercel.app/api/get-times?mosque=kgn")
            .then(res => res.json())
            .then(data => {
                const salah = data["kgn"];

                const rows = document.querySelectorAll("tbody tr");
                const names = ["Fajr", "Zuhr", "Asr", "Maghrib", "Esha", "Jummah"];

                names.forEach((name, i) => {
                    rows[i].children[1].textContent = salah[name].adhan;
                    rows[i].children[2].textContent = salah[name].iqamah;
                });
            })
            .catch(err => console.error("Error loading times:", err));
    </script>



    <!-- Footer -->
    <footer class="text-white mt-5 py-3" style="background-color: #007848;">
        <div class="container text-center">
            <p class="mb-0">
                <i class="bi bi-shield-fill-check me-2"></i>
                &copy; 2025 Ubaid Kagdi. All rights reserved.
            </p>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
