<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khwaja Garib Nawaz Markaz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/mosque.png" type="image/x-icon">
</head>

<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar fixed-top" id="top">
        <div class="container-fluid d-flex flex-column flex-sm-row">
            <a class="navbar-brand" href="index.html">
                <img src="./images/mosque.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                <span class="logo-text">Masajids</span>
            </a>
            <div>
                <button class="btn btn-outline-success me-2" type="button">Donate US</button>
                <button class="btn btn-outline-success me-2" type="button">Update Time</button>
            </div>
        </div>
    </nav>

    <div id="password-overlay"
        class="position-fixed w-100 h-100 bg-dark text-white d-flex flex-column justify-content-center align-items-center"
        style="z-index:9999;">
        <h3 class="mb-3">Enter Password to Access</h3>
        <form id="password-form" class="text-center">
            <input type="password" id="password-input" class="form-control mb-3 text-center" placeholder="Password"
                style="width: 300px; font-size: 1.2rem;">
            <button type="submit" class="btn btn-success">Enter</button>
            <p id="error-msg" class="text-danger mt-3"></p>
        </form>
    </div>



    <!-- Salah Form -->
    <div class="container pt-5 mt-5">
        <h2 class="text-center mb-4">Daily Salah Times</h2>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-center flex-grow-1">Update Salah Times</h2>
            <select id="mosque-selector" class="form-control w-auto ml-3">
                <option value="kgn">Select Masjid</option>
                <option value="kgn">Khwaja Garib Nawaz Markaz</option>
                <option value="fr">Faiz-E-Raza</option>
                <option value="j">Jiwani</option>
                <option value="sb">Sultan Bahu</option>
            </select>
        </div>

        <form id="salah-form">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-custom">
                    <tr>
                        <th>Salaah</th>
                        <th>Adhan</th>
                        <th>Iqamah</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fajr</td>
                        <td><input type="time" name="Fajr_Adhan" class="form-control"></td>
                        <td><input type="time" name="Fajr_Iqamah" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Zuhr</td>
                        <td><input type="time" name="Zuhr_Adhan" class="form-control"></td>
                        <td><input type="time" name="Zuhr_Iqamah" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Asr</td>
                        <td><input type="time" name="Asr_Adhan" class="form-control"></td>
                        <td><input type="time" name="Asr_Iqamah" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Maghrib</td>
                        <td><input type="time" name="Maghrib_Adhan" class="form-control"></td>
                        <td><input type="time" name="Maghrib_Iqamah" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Esha</td>
                        <td><input type="time" name="Esha_Adhan" class="form-control"></td>
                        <td><input type="time" name="Esha_Iqamah" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Jummah</td>
                        <td><input type="time" name="Jummah_Adhan" class="form-control"></td>
                        <td><input type="time" name="Jummah_Iqamah" class="form-control"></td>
                    </tr>
                </tbody>
            </table>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Times</button>
            </div>
        </form>
    </div>

    <!-- Validation Script -->
    <script>
        document.getElementById("salah-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const form = e.target;
            const errors = [];

            function checkTime(name, minHour, maxHour) {
                const value = form[name].value;
                if (value) {
                    const hour = parseInt(value.split(":")[0]);
                    if (hour < minHour || hour > maxHour) {
                        errors.push(name + " is out of range");
                    }
                }
            }

            checkTime("Fajr_Adhan", 3, 8);
            checkTime("Fajr_Iqamah", 3, 8);
            checkTime("Zuhr_Adhan", 12, 15);
            checkTime("Zuhr_Iqamah", 12, 15);
            checkTime("Asr_Adhan", 15, 19);
            checkTime("Asr_Iqamah", 15, 19);
            checkTime("Maghrib_Adhan", 16, 21);
            checkTime("Maghrib_Iqamah", 16, 21);
            checkTime("Esha_Adhan", 18, 23);
            checkTime("Esha_Iqamah", 18, 23);
            checkTime("Jummah_Adhan", 12, 15);
            checkTime("Jummah_Iqamah", 12, 15);

            if (errors.length > 0) {
                alert("Please correct the following:\n" + errors.join("\n"));
            } else {
                alert("Times saved successfully.");
                // You can now send data to a server or save to file
            }
        });
    </script>

    <script>
        const correctPassword = "masjid786";

        document.getElementById("password-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const input = document.getElementById("password-input").value;
            const errorMsg = document.getElementById("error-msg");

            if (input === correctPassword) {
                const overlay = document.getElementById("password-overlay");
                overlay.style.visibility = "hidden";
                overlay.style.opacity = "0";
                overlay.style.pointerEvents = "none";
            } else {
                errorMsg.textContent = "Incorrect password. Please try again.";
            }
        });
    </script>

    <script>
        const mosqueMap = {
            kgn: "kgn.html",
            fr: "fr.html",
            j: "j.html",
            sb: "sb.html"
        };

        document.getElementById("mosque-selector").addEventListener("change", async function () {
            const mosqueKey = this.value;
            const file = mosqueMap[mosqueKey];

            try {
                const response = await fetch(file);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");

                const rows = doc.querySelectorAll("table tbody tr");
                const updateRows = document.querySelectorAll("#salah-form table tbody tr");

                rows.forEach((row, i) => {
                    const cells = row.querySelectorAll("td");
                    if (cells.length === 3) {
                        updateRows[i].querySelectorAll("input")[0].value = cells[1].textContent.trim();
                        updateRows[i].querySelectorAll("input")[1].value = cells[2].textContent.trim();
                    }
                });
            } catch (err) {
                alert("Failed to load mosque data.");
            }
        });
    </script>

    <script>
        document.getElementById("salah-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const mosque = document.getElementById("mosque-selector").value;
            const form = e.target;

            const payload = {
                mosque,
                times: {
                    Fajr: { Adhan: form["Fajr_Adhan"].value, Iqamah: form["Fajr_Iqamah"].value },
                    Zuhr: { Adhan: form["Zuhr_Adhan"].value, Iqamah: form["Zuhr_Iqamah"].value },
                    Asr: { Adhan: form["Asr_Adhan"].value, Iqamah: form["Asr_Iqamah"].value },
                    Maghrib: { Adhan: form["Maghrib_Adhan"].value, Iqamah: form["Maghrib_Iqamah"].value },
                    Esha: { Adhan: form["Esha_Adhan"].value, Iqamah: form["Esha_Iqamah"].value },
                    Jummah: { Adhan: form["Jummah_Adhan"].value, Iqamah: form["Jummah_Iqamah"].value }
                }
            };

            const resp = await fetch("https://sunni-masajids.vercel.app/api/update-times", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-password": "masjid786"
                },
                body: JSON.stringify(payload)
            });

            if (resp.ok) alert("Times updated successfully!");
            else alert("Update failed");
        });
    </script>
