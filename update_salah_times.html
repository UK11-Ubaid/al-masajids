<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Times</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/mosque.png" type="image/x-icon">
</head>

<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar fixed-top" id="top">
        <div class="container-fluid d-flex flex-column flex-sm-row">
            <a class="navbar-brand" href="index.html">
                <img src="./images/mosque.png" alt="Logo" width="50" height="50">
                <span class="logo-text">Masajids</span>
            </a>
            <div>
                <button class="btn btn-outline-success me-2" type="button">Donate US</button>
                <button class="btn btn-outline-success me-2" type="button" onclick="location.href='update.html'">Update Time</button>
            </div>
        </div>
    </nav>

    <!-- Password Overlay -->
    <div id="password-overlay"
        class="position-fixed w-100 h-100 bg-dark text-white d-flex flex-column justify-content-center align-items-center"
        style="z-index:9999;">
        <h3 class="mb-3">Enter Password to Access</h3>
        <form id="password-form" class="text-center">
            <input type="password" id="password-input" class="form-control mb-3 text-center" placeholder="Password"
                style="width: 300px; font-size: 1.2rem;">
            <button type="submit" class="btn btn-success">Enter</button>
            <p id="error-msg" class="text-danger mt-3"></p>
        </form>
    </div>

    <!-- Salah Form -->
    <div class="container pt-5 mt-5">
        <h2 class="text-center mb-4">Daily Salah Times</h2>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-center flex-grow-1">Update Salah Times</h2>

            <select id="mosque-selector" class="form-control w-auto ml-3">
                <option value="">Select Masjid</option>
                <option value="kgn">Khwaja Garib Nawaz Markaz</option>
                <option value="fr">Faiz-E-Raza</option>
                <option value="j">Jiwani</option>
                <option value="cm">China Mall Musalla</option>
            </select>
        </div>

        <form id="salah-form">
            <table class="table table-bordered table-striped text-center">
                <thead>
                    <tr>
                        <th>Salaah</th>
                        <th>Adhan</th>
                        <th>Iqamah</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Fajr</td><td><input type="time" name="Fajr_Adhan" class="form-control"></td><td><input type="time" name="Fajr_Iqamah" class="form-control"></td></tr>
                    <tr><td>Zuhr</td><td><input type="time" name="Zuhr_Adhan" class="form-control"></td><td><input type="time" name="Zuhr_Iqamah" class="form-control"></td></tr>
                    <tr><td>Asr</td><td><input type="time" name="Asr_Adhan" class="form-control"></td><td><input type="time" name="Asr_Iqamah" class="form-control"></td></tr>
                    <tr><td>Maghrib</td><td><input type="time" name="Maghrib_Adhan" class="form-control"></td><td><input type="time" name="Maghrib_Iqamah" class="form-control"></td></tr>
                    <tr><td>Esha</td><td><input type="time" name="Esha_Adhan" class="form-control"></td><td><input type="time" name="Esha_Iqamah" class="form-control"></td></tr>
                    <tr><td>Jummah</td><td><input type="time" name="Jummah_Adhan" class="form-control"></td><td><input type="time" name="Jummah_Iqamah" class="form-control"></td></tr>
                    <tr><td>Zuhr (Sunday)</td><td><input type="time" name="zsunday_Adhan" class="form-control"></td><td><input type="time" name="zsunday_Iqamah" class="form-control"></td></tr>
                </tbody>
            </table>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Times</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-white mt-5 py-3" style="background-color: #007848;">
        <div class="container text-center">
            <p class="mb-0">
                <i class="bi bi-shield-fill-check me-2"></i>
                &copy; 2026 <a href="https://www.linkedin.com/in/mohammedubaid-kagdi-713bab198/" style="color: #fffdd0;" target="_blank">Ubaid Kagdi</a>. All rights reserved.
            </p>
        </div>
    </footer>
    <!-- Password Script -->
    <script>
        const correctPassword = "masjid786";
        document.getElementById("password-form").addEventListener("submit", function (e) {
            e.preventDefault();
            if (document.getElementById("password-input").value === correctPassword) {
                const overlay = document.getElementById("password-overlay");
                overlay.style.visibility = "hidden";
                overlay.style.opacity = "0";
                overlay.style.pointerEvents = "none";
            } else {
                document.getElementById("error-msg").textContent = "Incorrect password.";
            }
        });
    </script>

    <!-- Load Times from API -->
    <script>
        document.getElementById("mosque-selector").addEventListener("change", async function () {
            const mosque = this.value;
            if (!mosque) return;

            try {
                const resp = await fetch(`https://al-masajids.vercel.app/api/get-times?mosque=${mosque}`);
                const data = await resp.json();

                const form = document.getElementById("salah-form");

                form["Fajr_Adhan"].value = data.Fajr?.Adhan || "";
                form["Fajr_Iqamah"].value = data.Fajr?.Iqamah || "";

                form["Zuhr_Adhan"].value = data.Zuhr?.Adhan || "";
                form["Zuhr_Iqamah"].value = data.Zuhr?.Iqamah || "";

                form["Asr_Adhan"].value = data.Asr?.Adhan || "";
                form["Asr_Iqamah"].value = data.Asr?.Iqamah || "";

                form["Maghrib_Adhan"].value = data.Maghrib?.Adhan || "";
                form["Maghrib_Iqamah"].value = data.Maghrib?.Iqamah || "";

                form["Esha_Adhan"].value = data.Esha?.Adhan || "";
                form["Esha_Iqamah"].value = data.Esha?.Iqamah || "";

                form["Jummah_Adhan"].value = data.Jummah?.Adhan || "";
                form["Jummah_Iqamah"].value = data.Jummah?.Iqamah || "";

                form["zsunday_Adhan"].value = data["Zuhr (Sunday)"]?.Adhan || "";
                form["zsunday_Iqamah"].value = data["Zuhr (Sunday)"]?.Iqamah || "";


            } catch (err) {
                alert("Failed to load current times.");
            }
        });
    </script>

    <!-- Update Times -->
    <script>
        document.getElementById("salah-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const mosque = document.getElementById("mosque-selector").value;
            if (!mosque) return alert("Please select a masjid first.");

            const form = e.target;

            const payload = {
                mosque,
                times: {
                    Fajr: { Adhan: form["Fajr_Adhan"].value, Iqamah: form["Fajr_Iqamah"].value },
                    Zuhr: { Adhan: form["Zuhr_Adhan"].value, Iqamah: form["Zuhr_Iqamah"].value },
                    Asr: { Adhan: form["Asr_Adhan"].value, Iqamah: form["Asr_Iqamah"].value },
                    Maghrib: { Adhan: form["Maghrib_Adhan"].value, Iqamah: form["Maghrib_Iqamah"].value },
                    Esha: { Adhan: form["Esha_Adhan"].value, Iqamah: form["Esha_Iqamah"].value },
                    Jummah: { Adhan: form["Jummah_Adhan"].value, Iqamah: form["Jummah_Iqamah"].value },
                    "Zuhr (Sunday)": { Adhan: form["zsunday_Adhan"].value, Iqamah: form["zsunday_Iqamah"].value }
                }
            };

            const resp = await fetch("https://al-masajids.vercel.app/api/update-times", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-password": "masjid786"
                },
                body: JSON.stringify(payload)
            });

            resp.ok ? alert("Times updated successfully!") : alert("Update failed.");
        });
    </script>

</body>
</html>
